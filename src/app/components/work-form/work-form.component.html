<div class="work-form-container">
  <div class="header">
    <button mat-icon-button (click)="cancel()" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>{{ isEditMode ? 'Edit Work' : 'New Work' }}</h1>
  </div>

  <mat-card>
    <mat-card-content>
      <form [formGroup]="workForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Enter work title" />
            <mat-error *ngIf="workForm.get('title')?.hasError('required')">
              Title is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row two-columns">
          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
              <mat-option value="play">Play</mat-option>
              <mat-option value="poem">Poem</mat-option>
              <mat-option value="prose">Prose</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option value="draft">Draft</mat-option>
              <mat-option value="published">Published</mat-option>
              <mat-option value="archived">Archived</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Excerpt</mat-label>
            <textarea matInput formControlName="excerpt" rows="2" 
                      placeholder="Brief description or excerpt"></textarea>
            <mat-error *ngIf="workForm.get('excerpt')?.hasError('required')">
              Excerpt is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Content</mat-label>
            <textarea matInput formControlName="content" rows="15" 
                      placeholder="Enter your work content here..."></textarea>
            <mat-error *ngIf="workForm.get('content')?.hasError('required')">
              Content is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <label class="section-label">Tags</label>
          <div class="tags-input">
            <div class="tags-display">
              <mat-chip *ngFor="let tag of tags" (removed)="removeTag(tag)">
                {{ tag }}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
            </div>
            <div class="tag-input-row">
              <mat-form-field appearance="outline" class="tag-field">
                <mat-label>Add tag</mat-label>
                <input matInput [(ngModel)]="newTag" [ngModelOptions]="{standalone: true}"
                       (keyup.enter)="addTag()" placeholder="Enter tag name" />
              </mat-form-field>
              <button mat-raised-button type="button" (click)="addTag()" [disabled]="!newTag.trim()">
                <mat-icon>add</mat-icon>
                Add
              </button>
            </div>
          </div>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Notes (Optional)</mat-label>
            <textarea matInput formControlName="notes" rows="3" 
                      placeholder="Personal notes about this work"></textarea>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-stroked-button type="button" (click)="cancel()">
            Cancel
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!workForm.valid">
            <mat-icon>save</mat-icon>
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
